<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Style.css">
    <title>Login</title>
</head>

<body>
    <Header id="cabecalho">
        <figure>
            <img src="../img/logo.png" alt="logo">
        </figure>

        <nav>
            <a href="Dog.html">Sair</a>
        </nav>
    </Header>
<main class="espaco">
    <h3 class="font button alinhar">Por favor, inscreva-se</h3>

    <div id="formulário">
        <form action="">
            <div>
                <label for="E-mail">E-mail</label>
                <input type="email" placeholder="" id="email" required minlength="6" required maxlength="20">
            </div>
            
            <div>
                <label for="Senha">Senha</label>
                <input type="password" placeholder="" id="password" required minlength="8" required maxlength="20">
            </div>

            <div class="espacamento">
                <button type="submit" class="btn btn-1  botao "><strong>Logar</strong></button>
            </div>

            <div  class="espacamento" id="link">
                <a href="Registro.html"><button type="button" class="btn btn-1 botao"><strong>Ainda não cadastrado? Cadastra-se</strong></button></a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
